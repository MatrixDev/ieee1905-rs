name: Run Rust Tests

on:
  pull_request:
    branches: [ dev ]  # or whatever your default branch is

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Run cargo test
      run: cargo test --all
